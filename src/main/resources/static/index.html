<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat Application</h1>

        <div id="chat-container" class="card shadow p-3 mb-5 bg-white rounded">
            <div id="message-container" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;">
            </div>

            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-label="Type your message here...">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- SockJS and Stomp.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- Your custom script -->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS (Popper.js and Bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
